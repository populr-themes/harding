<!DOCTYPE html>
<html itemscope>
<head>
  <meta charset="utf-8">

  <!-- Name of your theme -->
  <title>Harding</title>
  <meta itemprop="palette" content="palette-default" title="Umber" data-preview="#92312a">
  <meta itemprop="palette" content="palette-seafoam" title="Seafoam" data-preview="#4b8374">
  <meta itemprop="palette" content="palette-fawn" title="Fawn" data-preview="#674e2d">
  <meta itemprop="palette" content="palette-custom" title="Custom" data-preview="custom">

  <!-- Add any styles your theme requires here -->
  <link rel="stylesheet/less" type="text/css" href="/styles/main.less">
  <meta itemprop="dummyImageCategory" content="Landscapes">
  <meta itemprop="dummyContentLength" content="short">
  <meta itemprop="defaultBackground" content="/images/background.jpg" data-width="1800" data-height="1800" data-position="c" data-style="fill" data-color="#665b42">
  <!-- This script loads the Populr theming engine. Populr will automatically remove it at runtime. -->
  <script src="http://populr.me/assets/developers/themer.js"></script>

  <!-- Add any javscript your theme requires here -->
  <script src="/js/main.js"></script>

</head>
<body>
  <!-- Put your theme's HTML inside this script tag. The script tag will 
       prevent issues with quote escaping and invalid markup. -->
  <script id="theme" type="text/x-handlebars-template">

    {{{title}}}

    <div id="meta">
      {{#sharing}}
        <div id="pop-sharing" class="addthis_toolbox addthis_counter_style">
          <a class="addthis_button_facebook_like" fb:like:layout="box_count"></a>
          <a class="addthis_button_tweet" tw:count="vertical"></a>
          <a class="addthis_button_google_plusone" g:plusone:size="tall"></a>
          <a class="addthis_counter"></a>
        </div>
      {{/sharing}}
      {{{pop_links}}}
    </div>

    {{#region "columnizer" id="main-region" max_cols="3" max_auto_assets="0" dummy_content="I-1,I-1,I-1|V-1|T-1,T-1"}}

      {{#asset "text" size="1"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}

      {{#asset "text" size="2"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}

      {{#asset "text" size="3"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}

      {{#asset "imagegroup" size="1"}}
        {{#if_equal layout.sortOrder 0}}
          {{{imageslider images width="740" height="555"}}}
          <div class="text">
            {{{title}}}
            {{{description}}}
          </div>
        {{else}}
          <div class="wrap">
            {{{imageslider images width="220" height="168"}}}
            <div class="text">
              {{{title}}}
              {{{description}}}
            </div>
          </div>
        {{/if_equal}}
      {{/asset}}
 
      {{#asset "imagegroup" size="2"}}
        {{{imageslider images width="340" height="255"}}}
        <div class="text">
          {{{title}}}
          {{{description}}}
        </div>
      {{/asset}}
  
      {{#asset "imagegroup" size="3"}}
        {{{imageslider images width="220" height="168" crop-single="true"}}}
        <div class="text">
          {{{title}}}
          {{{description}}}
        </div>
      {{/asset}}
  
      {{#asset "documentgroup" size="1"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents">
          {{#documents}}
            <li>
            <div class="meta">
              <span class="file">{{extension}}</span><span class="filename">{{title}}</span>
            </div>
            <div class="download">
              <a href="{{original_url}}" class="btn btn-large"><i class="icon icon-download"></i>&nbsp;&nbsp;&nbsp;download</a>
            </div>
          </li>
          {{/documents}}
        </ul>
      {{/asset}}
 
      {{#asset "documentgroup" size="2"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents">
          {{#documents}}
            <li><a href="{{original_url}}"><span class="file">{{extension}}</span><span class="filename">{{title}}</span></a></li>
          {{/documents}}
        </ul>
      {{/asset}}
 
      {{#asset "documentgroup" size="3"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents">
          {{#documents}}
            <li><a href="{{original_url}}"><span class="file">{{extension}}</span><span class="filename">{{title}}</span></a></li>
          {{/documents}}
        </ul>
      {{/asset}}
 
      {{#asset "embedgroup" size="1" width="700"}}
        {{{title}}}
        <div class="content">
          {{#embeds}}
            <div class="embed">{{{html}}}</div>
          {{/embeds}}
        </div>
        {{{description}}}
      {{/asset}}

      {{#asset "embedgroup" size="2" width="340"}}
        {{{title}}}
        <div class="content">
          {{#embeds}}
            <div class="embed">{{{html}}}</div>
          {{/embeds}}
        </div>
        {{{description}}}
      {{/asset}}

      {{#asset "embedgroup" size="3" width="220"}}
        {{{title}}}
        <div class="content">
          {{#embeds}}
            <div class="embed">{{{html}}}</div>
          {{/embeds}}
        </div>
        {{{description}}}
      {{/asset}}

    {{/region}}

  </script>
</body>
</html>
